version: '3'

services:
    scheduler:
        build: ./backend
        restart: always
        env_file: .env
        volumes:
            - downloadedfiles:/backend/IRIS_seismic_data/downloaded_files
    app:
        build: ./app
        restart: always
        env_file: .env
        ports: 
          - 5252:8050
        depends_on: 
          - scheduler
        volumes:
            - ./app:/app
